<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Our styling, above what Bootstrap provides -->
    <link rel="stylesheet" href="css/main.css">

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div calss="container">
        <h1>Tic Tac Toe</h1>
        <div class='ticTacToeBoard'>
            <div class='boardSpaces'>
              <div class='row'>
                <button class='key top left'>&nbsp;</button>
                <button class='key top center'>&nbsp;</button>
                <button class='key top right'>&nbsp;</button>
              </div>
              <div class='row'>
                <button class='key middle left'>&nbsp;</button>
                <button class='key middle center'>&nbsp;</button>
                <button class='key middle right'>&nbsp;</button>
              </div>
              <div class='row'>
                <button class='key bottom left'>&nbsp;</button>
                <button class='key bottom center'>&nbsp;</button>
                <button class='key bottom right'>&nbsp;</button>
              </div>
            </div>
            </div>
          </div>
      </div>

      <script src="js/main.js"></script>

  </body>
</html>
